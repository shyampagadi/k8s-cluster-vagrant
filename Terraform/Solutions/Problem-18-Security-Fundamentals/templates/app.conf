# Security Fundamentals - Application Configuration

[application]
name = "${app_name}"
environment = "${environment}"
project = "${project_name}"
instance_id = "${instance_id}"
security_level = "${security_level}"

[infrastructure]
instance_type = "t3.micro"
region = "us-west-2"
created_at = "2024-01-01T00:00:00Z"

[security]
level = "${security_level}"
encryption = "enabled"
monitoring = "enabled"
audit_logging = "enabled"
security_scanning = "enabled"

[monitoring]
enabled = true
log_level = "${environment == "prod" ? "error" : "debug"}"
retention_days = 7

[security_features]
encryption_enabled = true
backup_enabled = true
monitoring_enabled = true
audit_logging_enabled = true
security_scanning_enabled = true

[database]
host = "localhost"
port = 3306
name = "webapp"
username = "admin"
# Password should be set via environment variable

[logging]
level = "${environment == "prod" ? "error" : "debug"}"
format = "json"
output = "stdout"
file = "/var/log/app.log"

[features]
debug_mode = "${environment == "dev" ? "true" : "false"}"
profiling = "${environment == "dev" ? "true" : "false"}"
metrics = true
tracing = "${environment == "prod" ? "true" : "false"}"

[performance]
cache_enabled = true
cache_ttl = 300
compression_enabled = true
static_files_cached = true

[deployment]
strategy = "rolling"
health_check_path = "/health"
readiness_check_path = "/ready"
liveness_check_path = "/live"

[observability]
metrics_endpoint = "/metrics"
health_endpoint = "/health"
status_endpoint = "/status"
info_endpoint = "/info"

[security_headers]
content_security_policy = "enabled"
x_content_type_options = "enabled"
x_frame_options = "enabled"
x_xss_protection = "enabled"
strict_transport_security = "enabled"

[compliance]
standards = ["SOC2", "PCI-DSS"]
data_residency = ["US"]
audit_logging = "enabled"
encryption = "enabled"
backup = "enabled"
monitoring = "enabled"

[access_control]
least_privilege = "enabled"
role_based_access = "enabled"
multi_factor_auth = "enabled"
session_management = "enabled"

[data_protection]
encryption_at_rest = "enabled"
encryption_in_transit = "enabled"
data_classification = "enabled"
backup_encryption = "enabled"

[network_security]
vpc_isolation = "enabled"
security_groups = "enabled"
network_acls = "enabled"
private_subnets = "enabled"

[incident_response]
monitoring = "enabled"
alerting = "enabled"
logging = "enabled"
forensics = "enabled"
