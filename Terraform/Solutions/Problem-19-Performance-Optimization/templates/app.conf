# Performance Optimization - Application Configuration

[application]
name = "${app_name}"
environment = "${environment}"
project = "${project_name}"
instance_id = "${instance_id}"
performance_optimized = "${performance_optimized}"

[infrastructure]
instance_type = "t3.micro"
region = "us-west-2"
created_at = "2024-01-01T00:00:00Z"

[performance]
optimization = "enabled"
caching = "enabled"
compression = "enabled"
monitoring = "enabled"
parallel_execution = "enabled"

[monitoring]
enabled = true
log_level = "${environment == "prod" ? "error" : "debug"}"
retention_days = 7

[performance_features]
caching_enabled = true
compression_enabled = true
monitoring_enabled = true
optimization_enabled = true
parallel_execution_enabled = true

[database]
host = "localhost"
port = 3306
name = "webapp"
username = "admin"
# Password should be set via environment variable

[logging]
level = "${environment == "prod" ? "error" : "debug"}"
format = "json"
output = "stdout"
file = "/var/log/app.log"

[features]
debug_mode = "${environment == "dev" ? "true" : "false"}"
profiling = "${environment == "dev" ? "true" : "false"}"
metrics = true
tracing = "${environment == "prod" ? "true" : "false"}"

[performance_tuning]
cache_enabled = true
cache_ttl = 300
compression_enabled = true
static_files_cached = true
optimization_enabled = true

[deployment]
strategy = "rolling"
health_check_path = "/health"
readiness_check_path = "/ready"
liveness_check_path = "/live"

[observability]
metrics_endpoint = "/metrics"
health_endpoint = "/health"
status_endpoint = "/status"
info_endpoint = "/info"

[performance_optimization]
resource_optimization = "enabled"
parallel_execution = "enabled"
caching = "enabled"
state_optimization = "enabled"
provider_optimization = "enabled"

[scaling]
auto_scaling = "enabled"
load_balancing = "enabled"
monitoring = "enabled"
performance_insights = "enabled"

[optimization_strategies]
resource_creation = "optimized"
parallel_execution = "enabled"
state_management = "optimized"
provider_performance = "tuned"
caching_strategies = "enabled"

[performance_metrics]
cpu_threshold = 80
memory_threshold = 80
disk_threshold = 85
response_time_threshold = 1000
throughput_threshold = 1000
